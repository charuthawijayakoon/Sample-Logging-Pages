<!DOCTYPE html>
<html>

    <head>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
        <link rel="stylesheet" href="Style2.css">
        <link rel="stylesheet" href="Colors2.css">
    </head>
    
    <body>

        <div class="container" id="container">

            <div class="form-container sign-in-container">

                <form action="#">

                    <div class="logo_icon">
                        <img src="Thunder.png" alt="The Thunder Logo">
                    </div>

                    <h1>Login</h1>

                    <div class="sub_heading">See your growth and get consulting Support!</div>

                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-google fa-1x"></i></a>
                    </div>

                    <div class="text_through_line">
                        <div class="line">
                            <div class="left_line"><hr/></div>
                            <div class="right_line"><hr/></div>
                            or Sign in with Email
                        </div>
                    </div>

                    <label for="email">Email*</label>
                        <input type="email" placeholder="Enter your Email" />

                    <label for="password">Password*</label>
                        <input type="password" placeholder="Enter the Password" />

                    <label class="form-control">
                        <input type="checkbox" name="checkbox-checked" checked />Remember me
                    </label>

                    <a href="#">Forgot your password?</a>

                    <button>Login</button><br>

                    <div class="create_account">
                        Not registered yet? <a href="#">Create Account</a>
                    </div>

                    <footer>
                        <p>@2020 Felix All rights reserved</p>
                    </footer>

                </form>

            </div>

            <div class="right_container">
                <div class="overlay"></div>
            </div>

        </div>
    
    </body>

</html>
